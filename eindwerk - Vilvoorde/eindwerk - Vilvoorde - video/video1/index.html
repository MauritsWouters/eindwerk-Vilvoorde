<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
  </head>
  <body>
    <h1>Google VR</h1>
    <a href=" ">Doc</a>
    <div id="vrview"></div>
    <!-- https://developers.google.com/vr/discover/360-degree-media -->
    <!-- https://developers.google.com/vr/develop/web/vrview-web -->
    <script>
      window.addEventListener("load", onVrViewLoad);

      function onVrViewLoad() {
        var vrView = new VRView.Player("#vrview", {
          image:
            "https://cors-anywhere.herokuapp.com/http://www.dotdotcommadot.org/maurits/test4.jpg",
          width: document.getElementById("vrview").offsetWidth,
          height: 600,
        });
      }
    </script>
  </body>
</html>
